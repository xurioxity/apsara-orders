<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apsara Gifts 3D Printing Orders</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="apsara_gifts_logo.png" alt="Apsara Gifts Logo" class="logo">
        <h1 class="main-heading">Apsara Gifts 3D Printing Orders</h1>
    </div>

    <div class="container">
        <form id="orderForm">
            <div id="productColorContainer"></div>
<button type="button" id="addProductBtn">‚ûï Add Product</button>
            <input type="text" id="customerName" placeholder="Customer Name" required>
<select id="source" required>
    <option value="" disabled selected>Select Source</option>
    <option value="Amazon">Amazon</option>
    <option value="Flipkart">Flipkart</option>
    <option value="Website">Website</option>
</select>

            <input type="date" id="dispatchDate" required>
            <input type="date" id="orderDate" required>

            <select id="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="submit">Add Order</button>
        </form>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search by Customer Name or Product Name">
        </div>

     <div class="sort-filter-row">
  <div class="sort-options">
    <label for="sortSelect"><strong>Sort by:</strong></label>
    <select id="sortSelect">
      <option value="none">-- Select --</option>
      <option value="priority">Priority (High to Low)</option>
      <option value="date">Dispatch Date (Newest First)</option>
    </select>
  </div>

  <div class="filter-options">
    <label for="sourceFilter"><strong>Filter by Source:</strong></label>
    <select id="sourceFilter">
      <option value="all">All Sources</option>
      <option value="Amazon">üõíAmazon</option>
      <option value="Flipkart">üì¶Flipkart</option>
      <option value="Website">üåêWebsite</option>
    </select>
  </div>
</div>



        <h2>Pending Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Customer Name</th>
                    <th>Source</th>
                    <th>Order Date</th>
                    <th>Dispatch Date</th>
                    <th>Priority</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="pendingOrders"></tbody>
        </table>

        <div class="finished-sort-row" style="text-align: center; margin-bottom: 20px;">
  <label for="finishedSortSelect"><strong>Sort Finished Orders By:</strong></label>
  <select id="finishedSortSelect" style="padding: 6px 12px; border-radius: 5px;">
    <option value="none">-- Select --</option>
    <option value="orderDate">Dispatch Date (Oldest First)</option>
  </select>
</div>


        <h2>Finished Orders</h2>
        <table>
            <thead>
                <tr>
                    
                    <th>Product Name</th>
                    <th>Customer Name</th>
                    <th>Source</th>
                    <th>Order Date</th>
                    <th>Dispatch Date</th>

                    <th>Priority</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="finishedOrders"></tbody>
        </table>
    </div>
