<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apsara Gifts 3D Printing Orders</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="apsara_gifts_logo.png" alt="Apsara Gifts Logo" class="logo">
        <h1 class="main-heading">Apsara Gifts 3D Printing Orders</h1>
    </div>

    <div class="container">
        <form id="orderForm">
    <input type="text" id="productName" list="productList" placeholder="Product Name" required>

<datalist id="productList">
  <option value="Thunderstrike">
  <option value="Pack of 4 - Dummy 13">
  <option value="Pack of 2 - Dummy 13 ">
    <option value="Dummy 13 ">
        <option value="Starburst Sword ">
            <option value="Training Staff - LONG ">
                <option value="Training Staff - Short ">
                    <option value="Training Sword  ">
                        <option value="Void Katana ">
                            <option value="Silent Katana ">
                                <option value="Soul Cleaver">
                                    <option value="Dummy 13 Stand - Small ">
                                        <option value="Reaper Machete ">
                                            <option value="Dummy 13 Hat ">
                                                <option value="Byte Knife - 2 pieces">
                                                    <option value="Striker SMG ">
                                                        <option value="Apex Handgun - 2 pieces">
                                                            <option value="Blades of Chaos ">
                                                                <option value="Pro Blade ">
                                                                    <option value="Octopus Claws  ">
                                                                        <option value="Wings ">
                                                                            <option value="Junior Bike">
                                              <option value="Morning Star">
                                                                     <option value="Weapons Pack Level - 1">
                                                        <option value="Dog - Dummy 13">
                                                                      
                                           
</datalist>

            <input type="text" id="color" placeholder="Color" required>
            <input type="text" id="customerName" placeholder="Customer Name" required>
<select id="source" required>
    <option value="" disabled selected>Select Source</option>
    <option value="Amazon">Amazon</option>
    <option value="Flipkart">Flipkart</option>
    <option value="Website">Website</option>
</select>

            <input type="date" id="dispatchDate" required>
            <input type="date" id="orderDate" required>

            <select id="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="submit">Add Order</button>
        </form>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="🔍 Search by Order ID or Customer Name">
        </div>

        <h2>Pending Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Customer Name</th>
                    <th>Source</th>
                    <th>Order Date</th>
                    <th>Dispatch Date</th>
                    <th>Priority</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="pendingOrders"></tbody>
        </table>

        <h2>Finished Orders</h2>
        <table>
            <thead>
                <tr>
                    
                    <th>Product Name</th>
                    <th>Customer Name</th>
                    <th>Source</th>
                    <th>Order Date</th>
                    <th>Dispatch Date</th>

                    <th>Priority</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="finishedOrders"></tbody>
        </table>
    </div>
